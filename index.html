<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Dexin Jin" />
    <meta name="keywords" content="blog" />
    <meta name="description" content="Photo gallery of around the US." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="around the US logo" class="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__texts">
            <div class="profile__namespace">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__button profile__button_type_edit"
                aria-label="Edit name"
                type="button"
              ></button>
            </div>
            <p class="profile__title">Explorer</p>
          </div>
          <button
            class="profile__button profile__button_type_add"
            aria-label="add image"
            type="button"
          ></button>
        </section>
        <section class="gallery">
          <div class="gallery__cards">
            <template id="card">
              <div class="card">
                <img alt="image" class="card__image" />
                <button
                  class="card__delete-button"
                  aria-label="delete button"
                  type="button"
                ></button>
                <div class="card__bottom">
                  <h2 class="card__text"></h2>
                  <button
                    class="card__like-button"
                    aria-label="like button"
                    type="button"
                  ></button>
                </div>
              </div>
            </template>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="nameModal">
      <div class="modal__container modal__card-container">
        <button
          class="modal__close"
          type="button"
          aria-label="close edit window"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" name="profile-form">
          <label class="modal__field">
            <input
              class="modal__input"
              type="text"
              name="name"
              id="owner-name"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="owner-name-error"></span>
          </label>
          <label class="modal__field">
            <input
              class="modal__input"
              type="text"
              name="title"
              id="owner-title"
              placeholder="Title"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="owner-title-error"></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="addImageModal">
      <div class="modal__container modal__card-container">
        <button
          class="modal__close"
          type="button"
          aria-label="close edit window"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" name="add-form">
          <label class="modal__field">
            <input
              class="modal__input"
              type="text"
              name="title"
              id="image-title"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="image-title-error"></span>
          </label>
          <label class="modal__field">
            <input
              class="modal__input"
              type="url"
              name="link"
              id="image-link"
              placeholder="Image link"
              required
            />
            <span class="modal__error" id="image-link-error"></span>
          </label>
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <div class="modal" id="pictureModal">
      <div class="modal__container modal__image-container">
        <button
          class="modal__close"
          type="button"
          aria-label="close image window"
        ></button>
        <img
          alt="image"
          class="modal__image"
          src="./images/jacques-cousteau.jpg"
        />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
