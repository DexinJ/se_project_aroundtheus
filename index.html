<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Dexin Jin" />
    <meta name="keywords" content="blog" />
    <meta name="description" content="Photo gallery of around the US." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="around the US logo" class="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__texts">
            <div class="profile__namespace">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__button profile__button_name">
                <img
                  src="./images/Edit-button.svg"
                  alt="edit button"
                  class="profile__icon"
                />
              </button>
            </div>
            <p class="profile__title">Explorer</p>
          </div>
          <button class="profile__button profile__button_out">
            <img src="./images/Plus-button.svg" alt="plus button" />
          </button>
        </section>
        <section class="gallery">
          <div class="gallery__cards">
            <div class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__bottom">
                <p class="card__text">Yosemite Valley</p>
                <button class="card__button">
                  <img
                    src="./images/Like-button.svg"
                    alt="like"
                    class="card__icon"
                  />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__bottom">
                <p class="card__text">Lake Louise</p>
                <button class="card__button">
                  <img
                    src="./images/Like-button.svg"
                    alt="like"
                    class="card__icon"
                  />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__bottom">
                <p class="card__text">Bald Mountains</p>
                <button class="card__button">
                  <img
                    src="./images/Like-button.svg"
                    alt="like"
                    class="card__icon"
                  />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__bottom">
                <p class="card__text">Latemar</p>
                <button class="card__button">
                  <img
                    src="./images/Like-button.svg"
                    alt="like"
                    class="card__icon"
                  />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise"
                class="card__image"
              />
              <div class="card__bottom">
                <p class="card__text">Vanoise Nationa...</p>
                <button class="card__button">
                  <img
                    src="./images/Like-button.svg"
                    alt="like"
                    class="card__icon"
                  />
                </button>
              </div>
            </div>
            <div class="card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies"
                class="card__image"
              />
              <div class="card__bottom">
                <p class="card__text">Lago di Braies</p>
                <button class="card__button">
                  <img
                    src="./images/Like-button.svg"
                    alt="like"
                    class="card__icon"
                  />
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
