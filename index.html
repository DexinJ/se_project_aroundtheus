<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Dexin Jin" />
    <meta name="keywords" content="blog" />
    <meta name="description" content="Photo gallery of around the US." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="around the US logo" class="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__texts">
            <div class="profile__namespace">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__button profile__button_position_name"
                aria-label="Edit name"
                type="button"
              ></button>
            </div>
            <p class="profile__title">Explorer</p>
          </div>
          <button
            class="profile__button profile__button_position_out"
            aria-label="add image"
            type="button"
          ></button>
        </section>
        <section class="gallery">
          <div class="gallery__cards">
            <div class="card">
              <div class="card__image card__image_yosemite"></div>
              <div class="card__bottom">
                <h2 class="card__text">Yosemite Valley</h2>
                <button
                  class="card__button"
                  aria-label="like button"
                  type="button"
                ></button>
              </div>
            </div>
            <div class="card">
              <div class="card__image card__image_lake-louise"></div>
              <div class="card__bottom">
                <h2 class="card__text">Lake Louise</h2>
                <button
                  class="card__button"
                  aria-label="like button"
                  type="button"
                ></button>
              </div>
            </div>
            <div class="card">
              <div class="card__image card__image_bald-mountains"></div>
              <div class="card__bottom">
                <h2 class="card__text">Bald Mountains</h2>
                <button
                  class="card__button"
                  aria-label="like button"
                  type="button"
                ></button>
              </div>
            </div>
            <div class="card">
              <div class="card__image card__image_latemar"></div>
              <div class="card__bottom">
                <h2 class="card__text">Latemar</h2>
                <button
                  class="card__button"
                  aria-label="like button"
                  type="button"
                ></button>
              </div>
            </div>
            <div class="card">
              <div class="card__image card__image_vanoise"></div>
              <div class="card__bottom">
                <h2 class="card__text">Vanoise National Park</h2>
                <button
                  class="card__button"
                  aria-label="like button"
                  type="button"
                ></button>
              </div>
            </div>
            <div class="card">
              <div class="card__image card__image_lago"></div>
              <div class="card__bottom">
                <h2 class="card__text">Lago di Braies</h2>
                <button
                  class="card__button"
                  aria-label="like button "
                  type="button"
                ></button>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
