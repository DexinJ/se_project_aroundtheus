<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Dexin Jin" />
    <meta name="keywords" content="blog" />
    <meta name="description" content="Photo gallery of around the US." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/Logo.svg')%>"
          alt="around the US logo"
          class="logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__image-container">
            <div class="profile__image-wrapper">
              <img
                src="<%=require('./images/jacques-cousteau.jpg')%>"
                alt="Jacques Cousteau"
                class="profile__image"
              />
            </div>
          </div>
          <div class="profile__texts">
            <div class="profile__namespace">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                class="profile__button profile__button_type_edit"
                aria-label="Edit name"
                type="button"
              ></button>
            </div>
            <p class="profile__title">Explorer</p>
          </div>
          <button
            class="profile__button profile__button_type_add"
            aria-label="add image"
            type="button"
          ></button>
        </section>
        <section class="gallery">
          <div class="gallery__cards"></div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- ----- name changing modal ----- -->
    <div class="modal" id="nameModal">
      <div class="modal__container modal__card-container">
        <button
          class="modal__close"
          type="button"
          aria-label="close edit window"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" name="profile-form">
          <label class="modal__field">
            <input
              class="modal__input"
              type="text"
              name="name"
              id="owner-name"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="owner-name-error"></span>
          </label>
          <label class="modal__field">
            <input
              class="modal__input"
              type="text"
              name="about"
              id="owner-about"
              placeholder="About"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="owner-about-error"></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- ----- adding image modal ----- -->
    <div class="modal" id="addImageModal">
      <div class="modal__container modal__card-container">
        <button
          class="modal__close"
          type="button"
          aria-label="close edit window"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" name="add-form">
          <label class="modal__field">
            <input
              class="modal__input"
              type="text"
              name="name"
              id="image-name"
              placeholder="Image name"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="image-name-error"></span>
          </label>
          <label class="modal__field">
            <input
              class="modal__input"
              type="url"
              name="link"
              id="image-link"
              placeholder="Image link"
              required
            />
            <span class="modal__error" id="image-link-error"></span>
          </label>
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <!-- ----- display card image modal ----- -->
    <div class="modal" id="pictureModal">
      <div class="modal__container modal__image-container">
        <button
          class="modal__close"
          type="button"
          aria-label="close image window"
        ></button>
        <img
          alt="image"
          class="modal__image"
          src="<%=require('./images/jacques-cousteau.jpg')%>"
        />
        <p class="modal__caption"></p>
      </div>
    </div>
    <div class="modal" id="deleteModal">
      <div class="modal__container modal__card-container">
        <button
          class="modal__close"
          type="button"
          aria-label="close image window"
        ></button>
        <h2 class="modal__heading">Are you sure?</h2>
        <button class="modal__button" type="button">Yes</button>
      </div>
    </div>
    <!-- ----- delete card confirmation modal ----- -->
    <div class="modal" id="deleteModal">
      <div class="modal__container modal__card-container">
        <button
          class="modal__close"
          type="button"
          aria-label="close image window"
        ></button>
        <h2 class="modal__heading">Are you sure?</h2>
        <button class="modal__button" type="button">Yes</button>
      </div>
    </div>
    <!-- ----- change profile picture modal ----- -->
    <div class="modal" id="profilePictureModal">
      <div class="modal__container modal__card-container">
        <button
          class="modal__close"
          type="button"
          aria-label="close edit window"
        ></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form class="modal__form" name="profilePic-form">
          <label class="modal__field">
            <input
              class="modal__input"
              type="url"
              name="link"
              id="profilePic-link"
              placeholder="profile picture link"
              required
            />
            <span class="modal__error" id="profilePic-link-error"></span>
          </label>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- ----- card template ----- -->
    <template id="card">
      <div class="card">
        <img alt="image" class="card__image" />
        <button
          class="card__delete-button"
          aria-label="delete button"
          type="button"
        ></button>
        <div class="card__bottom">
          <h2 class="card__text"></h2>
          <div class="card__like-zone">
            <button
              class="card__like-button"
              aria-label="like button"
              type="button"
            ></button>
            <p class="card__like-number"></p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
